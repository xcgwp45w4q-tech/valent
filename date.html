<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Our Date üíñ</title>
<style>
body {
  margin:0;
  font-family: Arial, sans-serif;
  background:#F8D3EE;
  display:flex;
  align-items:center;
  justify-content:center;
  height:100vh;
  overflow:hidden;
}

/* Layout */
.container {
  display:flex;
  align-items:center;
  gap:40px;
  padding:20px;
}

/* Chibi on left */
.chibi {
  width:260px;
}
.chibi img {
  width:100%;
  animation: slideRight 1.2s ease forwards;
}
@keyframes slideRight {
  to { transform: translateX(40px); }
}

/* Options text */
.content {
  max-width:480px;
}

h1 {
  font-size:36px;
  margin-bottom:20px;
}
h1 span:nth-child(1){ color:#ff2d87; }
h1 span:nth-child(2){ color:#6c2dff; }
h1 span:nth-child(3){ color:#00b894; }

.option {
  background:white;
  padding:14px;
  border-radius:12px;
  margin:10px 0;
  border:2px solid transparent;
  cursor:pointer;
  font-size:18px;
}
.option:hover { border-color:#ff4d88; }

.final {
  display:none;
  margin-top:20px;
  font-weight:bold;
  font-size:24px;
  color:#6c2dff;
}
.suggest {
  display:none;
  margin-top:15px;
  font-weight:bold;
  font-size:22px;
}
</style>
</head>
<body>

<div class="container">
  <div class="chibi">
    <img src="chibi.png" alt="Chibi">
  </div>

  <div class="content">
    <h1>
      <span>Pick</span> <span>our</span> <span>date!</span>
    </h1>

    <div class="option" data-choice="1">1. Movie night + cook dinner</div>
    <div class="option" data-choice="2">2. Movie + ramen</div>
    <div class="option" data-choice="3">3. Open to suggestions</div>

    <div class="final" id="finalText">Its a date üíò</div>
    <div class="suggest" id="suggestText">Think... and call me ‚òéÔ∏è</div>
  </div>
</div>

<script>
const finalText = document.getElementById("finalText");
const suggestText = document.getElementById("suggestText");

document.querySelectorAll(".option").forEach(opt => {
  opt.addEventListener("click", () => {
    const c = opt.dataset.choice;

    if(c === "3"){
      suggestText.style.display = "block";
      finalText.style.display = "none";
      return;
    }

    finalText.style.display = "block";
    suggestText.style.display = "none";
    opt.style.borderColor = "#ff4d88";
    opt.style.background = "#ffe6f0";
  });
});
</script>

</body>
</html>
