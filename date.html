<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Our Date üíñ</title>
<style>
  :root{ --bg:#F8D3EE; --rose:#FF4D88; --plum:#6C2DFF; --berry:#8A1C5A; }
  body{ margin:0; height:100vh; background:var(--bg); font-family:Arial,sans-serif; display:flex; align-items:center; justify-content:center; overflow:hidden; }
  .wrap{ width:min(980px,92vw); display:flex; gap:min(5vw,44px); align-items:center; padding:min(6vw,50px); box-sizing:border-box; }
  .left{ width:min(280px,38vw); filter:drop-shadow(0 10px 18px rgba(138,28,90,.18)); flex:0 0 auto; }
  .left img{ width:100%; height:auto; display:block; transition:transform .7s ease; }
  h1{ margin:0 0 10px; font-size:clamp(28px,5vw,46px); line-height:1.05; }
  .a{color:var(--rose)} .b{color:var(--plum)} .c{color:var(--berry)}
  .sub{ margin:0 0 18px; color:rgba(138,28,90,.82); font-weight:700; }
  .opt{ background:rgba(255,241,248,.92); border:2px solid rgba(255,77,136,.35); padding:14px 16px; border-radius:16px; margin:12px 0; cursor:pointer; font-weight:800; color:rgba(60,10,35,.9); }
  .opt:hover{ border-color:rgba(255,77,136,.65); }
  .opt.sel{ border-color:var(--rose); background:linear-gradient(135deg, rgba(255,77,136,.18), rgba(108,45,255,.10)), rgba(255,241,248,.92); }
  .opt.lock{ opacity:.45; cursor:default; }
  .msg{ display:none; margin-top:18px; font-weight:900; font-size:clamp(20px,3.6vw,30px); }
  #date{ color:var(--plum); } #call{ color:var(--rose); }
  @media(max-width:720px){ .wrap{ flex-direction:column; text-align:center; } }
</style>
</head>
<body>
  <div class="wrap">
    <div class="left"><img id="chibi" src="chibi.png" alt="Chibi"></div>
    <div class="right">
      <h1><span class="a">Pick</span> <span class="b">our</span> <span class="c">date</span> üíñ</h1>
      <p class="sub">Choose wisely‚Ä¶ you only get one pick üòâ</p>

      <div class="opt" data-c="1">üçø Movie night + cook dinner</div>
      <div class="opt" data-c="2">üçú Movie + ramen</div>
      <div class="opt" data-c="3">‚ú® Open to suggestions</div>

      <div class="msg" id="date">Its a date üíò</div>
      <div class="msg" id="call">Think... and call me ‚òéÔ∏è</div>
    </div>
  </div>

<script>
  const opts=[...document.querySelectorAll('.opt')];
  const chibi=document.getElementById('chibi');
  const date=document.getElementById('date');
  const call=document.getElementById('call');
  let locked=false;

  function lockExcept(sel){
    opts.forEach(o=>{ if(o!==sel) o.classList.add('lock'); });
    locked=true;
  }

  opts.forEach(o=>{
    o.addEventListener('click', ()=>{
      if(locked) return;
      o.classList.add('sel');
      const c=o.dataset.c;

      if(c==='3'){
        call.style.display='block'; date.style.display='none';
        lockExcept(o);
        return;
      }

      date.style.display='block'; call.style.display='none';
      chibi.style.transform='translateX(40px)';
      lockExcept(o);
    });
  });
</script>
</body>
</html>
